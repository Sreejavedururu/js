<html>
    <head>
        <title>EVENTS</title>
    </head>
    <body>
        <button id="s">BackgroundColor</button>
        <script>
            let btn=document.getElementById('s')
            btn.addEventListener('mouseover',v)
            function v(){
                document.body.style.backgroundColor="pink"
            }
        </script>
    </body>
</html>
