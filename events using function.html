<html>
    <head>
        <title>EVENTS</title>
    </head>
    <body>
        <button id="s">BackgroundColor</button>
        <script>
            let btn=document.getElementById('s')
            btn.onclick=v
            function v(){
                document.body.style.backgroundColor='skyblue';
            }
        </script>
    </body>
</html>
