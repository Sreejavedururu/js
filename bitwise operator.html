<script>
    var a=10
    var b=12
    var c=-1
    console.log(a<<b)//zero-filled left shift-formula:(2^b)*a
    console.log(a>>b)//signed right shift-formula:(a)/2^b
    console.log(a>>>b)//zero-filled right shift-
    console.log(c>>b)//signed right shift
    console.log(c>>>b)//zero-filled right shift
    console.log(a&b)//and operator
    console.log(a|b)//or operator
    console.log(a^b)//xor operator
    console.log(~a)//not operator
</script>
